<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Suma de dos números</title>
</head>
<body>
    <input type="text" name="numero1" value="" />
    <input type="text" name="numero2" value="" />
    <button type="button" onclick="sumar()">Sumar</button>
    <script type="text/javascript">
        function sumar() {
            var numero1 = document.getElementsByName("numero1")[0].value;
            var numero2 = document.getElementsByName("numero2")[0].value;
            var resultado = numero1 + numero2;
            alert(resultado);
        }
    </script>
</body>
</html>
